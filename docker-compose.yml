services:
  # PostgreSQL база данных
  db:
    image: postgres:16-alpine
    container_name: tasker_max_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tasker}
      POSTGRES_USER: ${POSTGRES_USER:-tasker_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tasker_password}
      TZ: ${TZ:-Europe/Moscow}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./001_init.sql:/docker-entrypoint-initdb.d/001_init.sql:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - tasker_network

  # MAX Bot с Long Polling
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tasker_max_bot
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-tasker_user}:${POSTGRES_PASSWORD:-tasker_password}@db:5432/${POSTGRES_DB:-tasker}
      MAX_BOT_TOKEN: ${MAX_BOT_TOKEN}
      MAX_BOT_BASE_URL: ${MAX_BOT_BASE_URL:-https://botapi.max.ru}
      TZ: ${TZ:-Europe/Moscow}
    command: ["python", "longpolling_bot.py"]
    networks:
      - tasker_network

networks:
  tasker_network:
    driver: bridge

volumes:
  pgdata:
    driver: local
