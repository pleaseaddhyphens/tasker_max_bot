services:
  db:
    image: postgres:16-alpine
    container_name: tasker_max_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: tasker
      POSTGRES_USER: tasker_user
      POSTGRES_PASSWORD: tasker_password
      TZ: UTC
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10

  # Backend service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tasker_max_backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://tasker_user:tasker_password@db:5432/tasker
      MAX_BOT_TOKEN: ${MAX_BOT_TOKEN:-f9LHodD0cOLy---sDc0u5izFP25VAGQm2DBuG1SlbyEza4x4iCCKzzx2B2dAeDpdDawHn3hoFWKGl3CVMffI}
      MAX_BOT_BASE_URL: ${MAX_BOT_BASE_URL:-https://botapi.max.ru}
    ports:
      - "8000:8000"
    volumes:
      - ./bot_with_db.py:/app/bot_with_db.py:ro

